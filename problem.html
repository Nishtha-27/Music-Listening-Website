<body>
    <div class="prob"><h2>Please mention your skin type and problems for the best results</h2></div>
        <div class="skintype">
            <label for="selectOption">Select your skin type:</label>
            <br>
            <select id="selectOption" name="selectOption" onchange="handleSelection(this)">
            <option value="option1">Oily</option>
            <option value="option2">Dry</option>
            <option value="option3">Combination</option>
            </select>
        </div>
        
        <div class="circle"><a href="https://www.google.co.in/" target="_blank">search your problem</a></div>
        
        <div class="probleM">
                <label>
                  <input type="checkbox" name="option1" value="Option 1"> Pores
                </label>
                <label>
                  <input type="checkbox" name="option2" value="Option 2"> Darkspots
                </label>
                <label>
                  <input type="checkbox" name="option3" value="Option 3"> Pigmentation
                </label>
                <!-- Add more checkboxes as needed -->
                <!--<button onclick="getSelectedOptions()">Get Selected Options</button>--><br>
                
        </div>
        <div class="eat">
          <label for="selectOption">Select your meal:</label>
          <br>
          <select id="select" name="selectOption" onchange="handleSelection(this)">
          <option value="option1">Non</option>
          <option value="option2">Veg</option>
          <option value="option3">Vegan</option>
          </select>
      </div>
      <div class="age">
        <label for="ageInput">Enter Age:</label>
        <input type="text" id="ageInput" placeholder="e.g., 25" />
        <span id="errorMessage" class="error-message"></span>
        <button onclick="validateAge()">Submit</button>
      </div>
        
        
<p id="selectedOptions"></p>
